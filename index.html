<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter your first name" name="first name">
        <input type="text" placeholder="enter your second name" name="second name">
        <input type="number" placeholder="enter your age" name="age" min="18"  max="30">
        <input type="password" placeholder="enter your password" name="pass">
        <input type="radio" name="gender" value="1"><span>Male</span>
        <input type="radio" name="gender" value="2"><span>Female</span>
        <input type="checkbox" name="check 1"><span>A</span>
        <input type="checkbox" name="check 2"><span>B</span>
        <input type="checkbox" name="check 3"><span>C</span>
        <input type="time" name="time">
        <input type="date"name="date">
        <input type="email" placeholder="enter your email address" name="email">
        <input type="number" placeholder="Enter your contact num."name="num">
        <select name="city">
            <option value="1">Lhr</option>
            <option value="2">Fsd</option>
        </select>
        <button>click me</button>
        <input type="reset">
    </form>
    </body>
        </html>
